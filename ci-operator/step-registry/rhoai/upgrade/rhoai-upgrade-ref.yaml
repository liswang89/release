ref:
  as: rhoai-upgrade
  from: rhoai-upgrade
  commands: rhoai-upgrade-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 500Mi
  env:
    - name: TEST_SUITE
      default: "Pre-Upgrade"
      documentation: Test Suite to run Interop testing for RHOAI Upgrade
  documentation: >-
    This step runs RHOAI Upgrade tests against a cluster where RHOAI is installed
