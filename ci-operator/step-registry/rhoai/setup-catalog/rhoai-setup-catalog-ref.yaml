ref:
  as: rhoai-setup-catalog
  from_image:
    namespace: ocp
    name: cli-jq
    tag: latest
  commands: rhoai-setup-catalog-commands.sh
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
    - name: TEST_SUITE
    default: "Post-Upgrade"
    documentation: Test Suite to run Interop testing for RHOAI
  credentials:
  - namespace: test-credentials
    name: rhoai-quay-token
    mount_path: /tmp/secrets/ci
  documentation: >-
    This step set up the custom catalog source.

